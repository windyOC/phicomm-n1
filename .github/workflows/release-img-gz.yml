name: Build Armbian

on:
#  release:
#    types: published
  push:
    branches:
      - main
  schedule:
    - cron: 0 3 * * 5
#  watch:
#    types: started

#env:
#  RELEASE_SOURCE_TAG: v2017.11
#  BUILD_MINIMAL: yes
#  KERNEL_ONLY: no
#  KERNEL_CONFIGURE: no
#  BOARD: orangepilite
#  BRANCH: next
#  RELEASE: jessie
